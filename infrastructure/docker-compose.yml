version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: glitchtip-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-glitchtip}
      POSTGRES_USER: ${POSTGRES_USER:-glitchtip}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - glitchtip-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-glitchtip}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional but recommended for performance)
  redis:
    image: redis:7-alpine
    container_name: glitchtip-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - glitchtip-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GlitchTip Web Server
  glitchtip:
    image: glitchtip/glitchtip:latest
    container_name: glitchtip-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-glitchtip}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-glitchtip}
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY}
      EMAIL_URL: ${EMAIL_URL:-consolemail://}
      GLITCHTIP_DOMAIN: ${GLITCHTIP_DOMAIN:-https://crash.lokusmd.com}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-glitchtip@lokusmd.com}
      ENABLE_OPEN_USER_REGISTRATION: ${ENABLE_OPEN_USER_REGISTRATION:-False}
      ENABLE_ORGANIZATION_CREATION: ${ENABLE_ORGANIZATION_CREATION:-False}
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - glitchtip-uploads:/app/uploads
    networks:
      - glitchtip-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/_health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # GlitchTip Worker (Background tasks)
  glitchtip-worker:
    image: glitchtip/glitchtip:latest
    container_name: glitchtip-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ./bin/run-celery-with-beat.sh
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-glitchtip}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-glitchtip}
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY}
      EMAIL_URL: ${EMAIL_URL:-consolemail://}
    networks:
      - glitchtip-network

  # Cloudflare Tunnel (Optional - for secure remote access)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: glitchtip-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    depends_on:
      - glitchtip
    networks:
      - glitchtip-network
    profiles:
      - cloudflare  # Only start with: docker-compose --profile cloudflare up

networks:
  glitchtip-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  glitchtip-uploads:
    driver: local
